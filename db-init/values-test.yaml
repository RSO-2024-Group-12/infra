# Every subfield can be either a string literal or a reference to a Kubernetes Secret with name and key. as seen below in "user" field.
db:
  # Name of the role assoicatited with the database
  user: random-username
  
  # Password for the database user, is autogenerated if not specified and stored in a secret
  password:

  # Name of the created database
  database: database-name

  # Created initial schema in the database
  schema: schema-name

  # Name of the postgres service to connect to, gets address and port from there
  serviceName: test-db-service

  hostAddress: test-db-service
  hostPort: "5432"

useLookup: false

# Service name to be used in the generated secret
# Secret format is <Release.Name>-<ServiceName>-db-secret
# serviceName: random-service-name

# Postgres image to use for db-init job, also can be used to specify repo
pgImage: postgres

# Postgres image tag to use for db-init job
pgImageTag: "17-alpine"

# Admin user secret to use to connect to Postgres and create the database and user
pgAdminUserSecret:
  # Name of the secret
  secretName: blabber
  # Key in the secret that contains the postgres connection URI
  secretKey: uri