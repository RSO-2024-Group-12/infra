#maybe put them into a separate namespace for operators and just add all the possible namespaces or a label selector?
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: operatorgroup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nakupify-platform.labels" . | nindent 4 }}
spec:
  targetNamespaces:
  - {{ .Release.Namespace }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: keycloak-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nakupify-platform.labels" . | nindent 4 }}
spec:
  channel: fast
  name: keycloak-operator
  source: operatorhubio-catalog
  sourceNamespace: olm
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: postgresql-operator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nakupify-platform.labels" . | nindent 4 }}
spec:
  channel: v5
  name: postgresql
  source: operatorhubio-catalog
  sourceNamespace: olm
