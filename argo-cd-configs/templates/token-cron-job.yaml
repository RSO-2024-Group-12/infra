{{- define "my-argo-cd.token-job-spec" -}}
spec:
  backoffLimit: 2
  template:
    spec:
      serviceAccountName: ghcr-token-refresher
      restartPolicy: OnFailure
      containers:
        - name: refresh
          image: bitnami/kubectl:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ID
              valueFrom:
                secretKeyRef:
                  name: github-app-secret
                  key: app-id
            - name: INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: github-app-secret
                  key: installation-id
            - name: NAMESPACE
              value: "argocd"
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              # APP_ID="123456"
              # INSTALLATION_ID="987654"
              KEY_PATH="/keys/github-app.pem"

              now=$(date +%s)
              iat=$((now - 30))
              exp=$((now + 600))

              header=$(printf '{"alg":"RS256","typ":"JWT"}' \
                | openssl base64 -e -A | tr '+/' '-_' | tr -d '=')

              payload=$(printf '{"iat":%d,"exp":%d,"iss":"%s"}' "$iat" "$exp" "$APP_ID" \
                | openssl base64 -e -A | tr '+/' '-_' | tr -d '=')

              signature=$(printf '%s.%s' "$header" "$payload" \
                | openssl dgst -sha256 -sign "$KEY_PATH" \
                | openssl base64 -e -A | tr '+/' '-_' | tr -d '=')

              jwt="$header.$payload.$signature"

              token=$(curl -s -X POST \
                -H "Authorization: Bearer $jwt" \
                -H "Accept: application/vnd.github+json" \
                https://api.github.com/app/installations/$INSTALLATION_ID/access_tokens \
                | jq -r .token)

              if [ -z "$token" ] || [ "$token" = "null" ]; then
                echo "Failed to mint installation token"
                exit 1
              fi

              secrets=$(kubectl -n "$NAMESPACE" get secrets \
                -l githubTokenRefresh=true \
                -o json | jq -r '.items[].metadata.name')

              if [ -z "$secrets" ]; then
                echo "No secrets found with label githubTokenRefresh=true"
                exit 1
              fi

              for s in $secrets; do
                echo "Patching secret: $s"
                kubectl -n "$NAMESPACE" patch secret "$s" \
                  --type merge \
                  -p "{\"data\":{\"password\":\"$(echo -n $token | base64)\"}}"
              done

              echo "Patched all matching secrets successfully"
          volumeMounts:
            - name: app-key
              mountPath: /keys
              readOnly: true
      volumes:
        - name: app-key
          secret:
            secretName: github-app-secret
            items:
              - key: private-key
                path: github-app.pem
{{- end }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ghcr-token-refresh
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "*/30 * * * *"   # every 30 min (token TTL ~1h)
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    {{- include "my-argo-cd.token-job-spec" . | nindent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ghcr-token-refresh-install
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    # "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed,before-hook-creation
{{ include "my-argo-cd.token-job-spec" .}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ghcr-token-refresher
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ghcr-secret-patcher
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ghcr-secret-patcher
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: ghcr-token-refresher
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: ghcr-secret-patcher
  apiGroup: rbac.authorization.k8s.io
