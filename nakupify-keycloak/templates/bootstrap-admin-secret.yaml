apiVersion: "v1"
kind: Secret
metadata:
  name: {{ include "nakupify-keycloak.fullname" . }}-bootstrap-admin-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nakupify-keycloak.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
data:
  {{- if .Values.bootstrapAdmin }}
  username: {{ default "temp-admin" .Values.bootstrapAdmin.username | b64enc | quote }}
  password: {{ default "temp-password" .Values.bootstrapAdmin.password | b64enc | quote }}
  {{- else }}
  username: {{ "temp-admin" | b64enc | quote }}
  password: {{ "temp-password" | b64enc | quote }}
  {{- end }}